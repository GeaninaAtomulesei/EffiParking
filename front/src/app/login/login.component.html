<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>EffiParking</h1>
            <p [class]="notification.msgType" style="color: firebrick" *ngIf="notification">{{notification.msgBody}}</p>
            <form *ngIf="!submitted" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
              <button class="btn rounded-btn" type="submit" [disabled]="!loginForm.valid"> Login </button>&nbsp;
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
